<!DOCTYPE html>
<html>
<head>
  <title>Bookstore Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .container { max-width: 300px; margin: auto; }
    input, button { display: block; margin: 0.5em 0; padding: 0.5em; width: 100%; }
    #message { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
<div class="container">
  <h1>Register</h1>
  <label>Username: <input type="text" id="username"></label><br>
  <label>Password: <input type="password" id="password"></label><br>
  <button onclick="register()">Register</button>

  <div id="message">test</div>
</div>


  <script>
    async function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("/api/users/register", {
        method: "POST",
        headers: { "Content-Type" : "application/json" },
        body: JSON.stringify({username, password})
      });
      console.log("sending is done")
      if(response.ok) {
        console.log("response is ok")
        const user= await response.json();
        document.getElementById("message").innerText = "Registered succesfully with username " +
                user.username;
        setTimeout(() =>  window.location.href = "login.html", 2000);
      } else if (response.status === 400) {
        console.log("status 400 returned")
        const errorData = await response.text();
        document.getElementById("message").innerText =
                errorData || "Username is already taken.";
      } else {
        document.getElementById("message").innerText =
                "Registration has failed. Please try again.";
      }
    }
  </script>
</body>
</html>
