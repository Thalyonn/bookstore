<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
    <link rel="stylesheet" href="css/header.css">
    <style>
        .filters { margin-bottom: 1em; display: flex; gap: 1em; }
        .filters input, .filters select, .filters button { padding: 0.5em; font-size: 1em; }
        .book-grid { display: flex; flex-wrap: wrap; gap: 1em; }
        .book-card { background: white; border: 1px solid #ddd; border-radius: 6px; width: 200px; padding: 1em; text-align: center; }
        .book-card h3 { margin: 0.5em 0; font-size: 1.1em; }
        .book-card p { margin: 0.2em 0; color: #555; }
        .book-card button { margin-top: 0.5em; padding: 0.5em; width: 100%; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .book-card button:hover { background: #0056b3; }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Bookstore</h1>
    <nav id="nav">
        <!-- navlinks go here -->
    </nav>
</header>

<section>
    <h2>Available Books</h2>


    <div class="filters">
        <input type="text" id="searchInput" placeholder="Search books...">
        <select id="categorySelect">
            <option value="">All Categories</option>
            <!-- categories will be populated dynamically -->
        </select>
        <button onclick="applyFilters()">Filter</button>
    </div>

    <div id="books" class="book-grid"></div>
    <div id="pagination" style="margin-top:1em; text-align:center;">
        <button onclick="prevPage()">Previous</button>
        <span id="pageInfo"></span>
        <button onclick="nextPage()">Next</button>
    </div>
</section>

<script src="js/nav.js"></script>
<script src="js/books.js"></script>
<script>
    setupNav();
    loadCategories();
    loadBooks();
</script>
</body>
</html>
