<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/backtohome.css">
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin: auto; }
    form { margin-bottom: 2em; padding: 1em; border: 1px solid #ccc; }
    input, button { display: block; margin: 0.5em 0; padding: 0.5em; width: 100%; }
    h2 { margin-top: 0; }
    #message { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
<header>
  <h1>Your Shopping Cart</h1>
  <nav id="nav">
    <!-- navlinks go here -->
  </nav>
  <a href="index.html" class="back-home-btn" ><span>&larr;</span>  Back to Home</a>
</header>
<div class="container">
  <h1>Admin Dashboard</h1>

  <!-- Add Book Form -->
  <form id="addBookForm">
    <h2>Add Book</h2>
    <input type="text" name="title" placeholder="Title" required>
    <input type="text" name="author" placeholder="Author" required>
    <input type="text" name="description" placeholder="Description">
    <input type="text" name="category" placeholder="Category" required>
    <input type="number" name="price" step="0.01" min="0" placeholder="Price" required
           oninvalid="this.setCustomValidity('Price cannot be negative')"
           oninput="this.setCustomValidity('')">
    <input type="number" name="stock" placeholder="Stock" min="0" required
           oninvalid="this.setCustomValidity('Stock cannot be negative')"
           oninput="this.setCustomValidity('')">
    <button type="submit">Add Book</button>
  </form>

  <!-- Register Admin Form -->
  <form id="registerAdminForm">
    <h2>Register New Admin</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register Admin</button>
  </form>

  <div id="message"></div>
</div>
<script src="/js/admin.js"></script>
</body>
</html>
