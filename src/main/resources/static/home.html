<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
        header { margin-bottom: 2em; }
        nav a { margin: 0 1em; text-decoration: none; color: #007bff; }
        nav a:hover { text-decoration: underline; }
        .book-grid { display: flex; flex-wrap: wrap; gap: 1em; }
        .book-card { background: white; border: 1px solid #ddd; border-radius: 6px; width: 200px; padding: 1em; text-align: center; }
        .book-card h3 { margin: 0.5em 0; font-size: 1.1em; }
        .book-card p { margin: 0.2em 0; color: #555; }
        .book-card button { margin-top: 0.5em; padding: 0.5em; width: 100%; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .book-card button:hover { background: #0056b3; }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Bookstore</h1>
    <nav id="nav">
        <!-- navlinks go here -->
    </nav>
</header>

<section>
    <h2>Available Books</h2>
    <div id="books" class="book-grid"></div>
</section>
<script src="js/nav.js"></script>
<script src="js/books.js"></script>
<script>
    setupNav();
</script>
</body>
</html>
